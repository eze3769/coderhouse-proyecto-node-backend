<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Desafío 8</title>
</head>
<body>
    <div class="container">
        <h1>Products manager</h1>
        
        <form method="POST" action="/api/products" enctype="application/x-www-form-urlencoded">
            <div class="mb-3">
                <label for="title" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="title" placeholder="Ingrese un nombre">
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Precio</label>
                <input type="number" class="form-control" name="price" placeholder="Ingrese un precio">
              </div>
              <div class="mb-3">
                <label for="thumbnail" class="form-label">Vista previa</label>
                <input type="text" class="form-control" name="thumbnail" id="thumbnail" placeholder="Ingrese una url de imágen">
                <img style="width:120px"src="" alt="" id="preview">
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
        </form>

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        const preview = (e) =>{
            
            document.getElementById('preview').src = e.target.value
        }
        document.getElementById('thumbnail').addEventListener("change", preview)
    </script>
</body>
</html>
